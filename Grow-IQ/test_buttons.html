<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { 
            padding: 12px 24px; 
            margin: 10px; 
            background: #7c3aed; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .button:hover { background: #6d28d9; }
    </style>
</head>
<body>
    <h1>Button Navigation Test</h1>
    <p>Click the buttons below to test navigation:</p>
    
    <button class="button" onclick="testNavigation('/auth/login')">
        Test Login Navigation
    </button>
    
    <button class="button" onclick="testNavigation('/auth/signup')">
        Test Signup Navigation
    </button>
    
    <button class="button" onclick="testNavigation('/')">
        Test Home Navigation
    </button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
        Click a button to see the result...
    </div>

    <script>
        function testNavigation(url) {
            const result = document.getElementById('result');
            result.innerHTML = `Attempting to navigate to: ${url}<br>`;
            result.innerHTML += `Current location: ${window.location.href}<br>`;
            
            try {
                // Test if the URL is accessible
                fetch(url)
                    .then(response => {
                        result.innerHTML += `Response status: ${response.status}<br>`;
                        if (response.ok) {
                            result.innerHTML += `<span style="color: green;">✅ Navigation test successful!</span><br>`;
                            result.innerHTML += `<button onclick="window.location.href='${url}'" style="margin-top: 10px; padding: 8px 16px; background: #10b981; color: white; border: none; border-radius: 4px; cursor: pointer;">Go to ${url}</button>`;
                        } else {
                            result.innerHTML += `<span style="color: red;">❌ Navigation test failed - Status: ${response.status}</span>`;
                        }
                    })
                    .catch(error => {
                        result.innerHTML += `<span style="color: red;">❌ Navigation test failed - Error: ${error.message}</span>`;
                    });
            } catch (error) {
                result.innerHTML += `<span style="color: red;">❌ Navigation test failed - Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
